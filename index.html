<head>
    <meta charset="utf-8">
    <title>Hit Cheems</title>

    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        img {
            width: 100%;
            height: 100%;
        }


    </style>

    <script type="text/javascript">
        var index = 1;
        function hit_cheems(){
            if(index == 1){
                document.getElementById("sound").play();
                document.getElementById("background").play();

            }
            var imgs = ["Truockhidanh.jpg", "Saukhidanh.jpg"];
            document.getElementById("dog").src = imgs[index];



            index += 1;

            if(index == 2){
                index = 0;
            }




        }


    </script>
</head>
<body>


    <img src="Truockhidanh.jpg" alt=" " align="center" id="dog" onclick="hit_cheems()">
    <audio src="bonk.mp3" id="sound"></audio>
    <audio src="background_sound.mp3" id="background" loop="1000"></audio>

</body>
